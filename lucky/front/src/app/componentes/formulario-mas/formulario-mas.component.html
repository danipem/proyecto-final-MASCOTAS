<div *ngIf="primero === true">
  <div class="formu__titulo">
    <p>Formulario de adopción</p>
  </div>
  <div class="formu__prueba">
    <div class="progress progress-striped formu__barraPadre ">
      <div class="progress-bar progress-bar formu__barra " role="progressbar"
           aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
           style="width: 20%;">
        <span class="sr-only">80% completado (peligro / error)</span>
      </div>
    </div>
  </div>
  

  <app-formulario [usuarioNuevo]="usuarioRegistrado"></app-formulario>
  <div>
    <input type="submit" (click)="segundaVista()" value="Continuar" class="formu__btn">
  </div>
</div>

<div *ngIf="segundo === true">
  

      <div class="formu">

                </div>
              
              </div>
           
              
            </div>

          </div>

              <input class="formu__letra" type="text" />

        </div>

        </div>
